<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geopolitical Speech Lab - Insights</title>

  <!-- Your single stylesheet -->
  <link rel="stylesheet" href="style.css" />

  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
  <!-- Header / Nav -->
  <header class="site-header">
    <nav class="nav">
      <!-- Brand (2 lines) -->
      <a class="brand" href="index.html">
        <span class="brand-main">Geopolitical Speech Lab</span>
        <span class="brand-sub">Decoding Great Power Speech</span>
      </a>

      <!-- Right-side nav -->
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a class="active" href="insights.html">Insights</a></li>
        <li><a href="alldata.html">Data</a></li>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="our-team/index.html">The Team</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-content">
    <h1>Insights</h1>

    <!-- First Interactive Chart -->
    <section class="chart-section">
      <div class="chart-card">
        <h2>Trend 1</h2>
        <div class="controls">
          <select id="keyword-select-1" class="dropdown">
            <option value="data1">Metric 1</option>
            <option value="data2">Metric 2</option>
            <option value="data3">Metric 3</option>
          </select>
        </div>
        <div id="chart-1" class="plotly-chart"></div>
      </div>
    </section>

    <!-- Second Interactive Chart -->
    <section class="chart-section">
      <div class="chart-card">
        <h2>Trend 2</h2>
        <div class="controls">
          <select id="entity-select-2" class="dropdown">
            <option value="data1">Metric 1</option>
            <option value="data2">Metric 2</option>
            <option value="data3">Metric 3</option>
          </select>
        </div>
        <div id="chart-2" class="plotly-chart"></div>
      </div>
    </section>
  </main>

  <script>
    // Simple sample data
    const data1 = {
      data1: { x: [2020, 2021, 2022, 2023, 2024, 2025], y: [10, 15, 20, 25, 30, 35] },
      data2: { x: [2020, 2021, 2022, 2023, 2024, 2025], y: [5, 8, 12, 18, 25, 32] },
      data3: { x: [2020, 2021, 2022, 2023, 2024, 2025], y: [20, 22, 24, 26, 28, 30] }
    };

    const data2 = {
      data1: { x: [2020, 2021, 2022, 2023, 2024, 2025], y: [15, 18, 22, 26, 31, 36] },
      data2: { x: [2020, 2021, 2022, 2023, 2024, 2025], y: [8, 12, 16, 20, 25, 30] },
      data3: { x: [2020, 2021, 2022, 2023, 2024, 2025], y: [12, 14, 16, 18, 20, 22] }
    };

    function drawChart1(dataKey = 'data1') {
      const d = data1[dataKey];
      const trace = {
        x: d.x,
        y: d.y,
        mode: 'lines+markers',
        line: { color: '#2f9cff', width: 2 },
        marker: { size: 5 }
      };

      const layout = {
        title: 'Trend 1',
        xaxis: { title: 'Year' },
        yaxis: { title: 'Count' },
        hovermode: 'x unified',
        plot_bgcolor: 'rgba(26, 31, 58, 0.5)',
        paper_bgcolor: 'transparent',
        font: { color: '#cfe9ff' },
        margin: { b: 50, l: 50, r: 40, t: 50 },
        autosize: true
      };

      Plotly.newPlot('chart-1', [trace], layout, { responsive: true });
    }

    function drawChart2(dataKey = 'data1') {
      const d = data2[dataKey];
      const trace = {
        x: d.x,
        y: d.y,
        mode: 'lines+markers',
        line: { color: '#5dd3ff', width: 2 },
        marker: { size: 5 }
      };

      const layout = {
        title: 'Trend 2',
        xaxis: { title: 'Year' },
        yaxis: { title: 'Count' },
        hovermode: 'x unified',
        plot_bgcolor: 'rgba(26, 31, 58, 0.5)',
        paper_bgcolor: 'transparent',
        font: { color: '#cfe9ff' },
        margin: { b: 50, l: 50, r: 40, t: 50 },
        autosize: true
      };

      Plotly.newPlot('chart-2', [trace], layout, { responsive: true });
    }

    document.getElementById('keyword-select-1').addEventListener('change', function(e) {
      drawChart1(e.target.value);
    });

    document.getElementById('entity-select-2').addEventListener('change', function(e) {
      drawChart2(e.target.value);
    });

    window.addEventListener('load', function() {
      drawChart1('data1');
      drawChart2('data1');
    });
  </script>

  <style>
    .main-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .main-content h1 {
      color: #8fd3ff;
      font-size: 2rem;
      margin-bottom: 40px;
    }

    .chart-section {
      margin-bottom: 50px;
    }

    .chart-card {
      background: rgba(26, 31, 58, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 8px 20px rgba(2, 6, 23, 0.3);
    }

    .chart-card h2 {
      color: #8fd3ff;
      margin: 0 0 20px 0;
      font-size: 1.3rem;
    }

    .controls {
      margin-bottom: 20px;
    }

    .dropdown {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(47, 156, 255, 0.1);
      color: #cfe9ff;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .dropdown:hover {
      border-color: rgba(255, 255, 255, 0.3);
    }

    .dropdown option {
      background: #0a0e1a;
      color: #cfe9ff;
    }

    .plotly-chart {
      width: 100%;
      height: 400px;
    }

    @media (max-width: 900px) {
      .main-content {
        padding: 20px 15px;
      }

      .plotly-chart {
        height: 300px;
      }
    }
  </style>
</body>
</html>
